version: "3"
services:
  mongo:
    image: mongo:3.6.19-xenial
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - node-app
    volumes:
      - mongo-data:/data/db
  mongo-express:
    image: mongo-express:0.54.0
    container_name: mongo-express
    ports:
      - 8081:8081
    networks:
      - node-app
networks:
  node-app:
    driver: bridge

volumes:
  mongo-data:
